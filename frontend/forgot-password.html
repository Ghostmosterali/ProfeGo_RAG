<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvid√© mi contrase√±a - ProfeGo</title>
    <link rel="stylesheet" href="/frontend/styles.css">
</head>
<body>
    <!-- Pantalla Olvid√© Contrase√±a -->
    <div id="forgot-section" class="section-active">
        <div class="login-container">
            <div class="login-card">
                <h1 class="app-title">üîí ProfeGo</h1>
                <p class="app-subtitle">¬øOlvidaste tu contrase√±a?</p>

                <p style="color: #666; margin-bottom: 30px; font-size: 14px; text-align: center;">
                    Ingresa tu correo electr√≥nico y te enviaremos un enlace para restablecerla
                </p>

                <form id="forgot-form" class="auth-form">
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Correo electr√≥nico" required>
                    </div>

                    <button type="submit" id="send-btn" class="btn btn-primary">
                        Enviar enlace de restablecimiento
                    </button>
                </form>

                <div id="forgot-message" class="message hidden"></div>

                <div class="footer-content">
                    <p><a href="/login.html" style="color: #4CAF50; text-decoration: none;">‚Üê Volver al inicio de sesi√≥n</a></p>
                    <p>&copy; 2025 ProfeGo. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="loading-text">Enviando...</p>
        </div>
    </div>

    <!-- Script -->
    <script>
        const API_BASE = '/api';
        const forgotForm = document.getElementById('forgot-form');
        const emailInput = document.getElementById('email');
        const forgotMessage = document.getElementById('forgot-message');
        const loadingOverlay = document.getElementById('loading-overlay');

        function showMessage(message, type) {
            forgotMessage.textContent = message;
            forgotMessage.className = `message ${type}`;
            forgotMessage.classList.remove('hidden');
        }

        function showLoading() {
            loadingOverlay.classList.remove('hidden');
        }

        function hideLoading() {
            loadingOverlay.classList.add('hidden');
        }

        async function requestPasswordReset(email) {
            try {
                showLoading();
                
                const response = await fetch(`${API_BASE}/auth/request-password-reset`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Error al enviar el correo');
                }
                
                showMessage('‚úÖ ' + data.message, 'success');
                emailInput.value = '';
                
            } catch (error) {
                showMessage('‚ùå ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        forgotForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            if (!email) {
                showMessage('‚ùå Por favor ingresa tu correo electr√≥nico', 'error');
                return;
            }
            
            requestPasswordReset(email);
        });
    </script>
</body>
</html>
