<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a - ProfeGo</title>
    <link rel="stylesheet" href="/frontend/styles.css">
</head>
<body>
    <!-- Pantalla Restablecer Contrase√±a -->
    <div id="reset-section" class="section-active">
        <div class="login-container">
            <div class="login-card">
                <h1 class="app-title">üîë ProfeGo</h1>
                <p class="app-subtitle">Restablecer contrase√±a</p>

                <!-- Formulario de nueva contrase√±a -->
                <form id="reset-form" class="auth-form">
                    <div class="input-group">
                        <input type="password" id="new-password" placeholder="Nueva contrase√±a" required>
                        
                        <!-- Requisitos de contrase√±a -->
                        <div id="password-requirements" class="password-requirements hidden">
                            <div class="requirement" id="req-length">
                                <span class="req-icon">‚óã</span>
                                <span class="req-text">M√≠nimo 8 caracteres</span>
                            </div>
                            <div class="requirement" id="req-uppercase">
                                <span class="req-icon">‚óã</span>
                                <span class="req-text">Una letra may√∫scula</span>
                            </div>
                            <div class="requirement" id="req-lowercase">
                                <span class="req-icon">‚óã</span>
                                <span class="req-text">Una letra min√∫scula</span>
                            </div>
                            <div class="requirement" id="req-number">
                                <span class="req-icon">‚óã</span>
                                <span class="req-text">Un n√∫mero</span>
                            </div>
                            <div class="requirement" id="req-special">
                                <span class="req-icon">‚óã</span>
                                <span class="req-text">Un car√°cter especial (!@#$%...)</span>
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <input type="password" id="confirm-password" placeholder="Confirmar contrase√±a" required>
                    </div>

                    <button type="submit" id="reset-btn" class="btn btn-primary">
                        Cambiar contrase√±a
                    </button>
                </form>

                <div id="reset-message" class="message hidden"></div>

                <div class="footer-content">
                    <p><a href="/login.html" style="color: #4CAF50; text-decoration: none;">‚Üê Volver al inicio de sesi√≥n</a></p>
                    <p>&copy; 2025 ProfeGo. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="loading-text">Procesando...</p>
        </div>
    </div>

    <!-- Script -->
    <script>
        const API_BASE = '/api';
        const resetForm = document.getElementById('reset-form');
        const newPasswordInput = document.getElementById('new-password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const resetBtn = document.getElementById('reset-btn');
        const resetMessage = document.getElementById('reset-message');
        const loadingOverlay = document.getElementById('loading-overlay');

        // Elementos de validaci√≥n
        const passwordRequirements = document.getElementById('password-requirements');
        const reqLength = document.getElementById('req-length');
        const reqUppercase = document.getElementById('req-uppercase');
        const reqLowercase = document.getElementById('req-lowercase');
        const reqNumber = document.getElementById('req-number');
        const reqSpecial = document.getElementById('req-special');

        // Obtener token de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Verificar si hay token
        if (!token) {
            showMessage('Token inv√°lido o faltante. Solicita un nuevo enlace de restablecimiento.', 'error');
            resetBtn.disabled = true;
        }

        // ===== VALIDACI√ìN VISUAL EN TIEMPO REAL =====
        newPasswordInput.addEventListener('focus', function() {
            passwordRequirements.classList.remove('hidden');
        });

        newPasswordInput.addEventListener('blur', function() {
            if (!this.value) {
                passwordRequirements.classList.add('hidden');
            }
        });

        newPasswordInput.addEventListener('input', function() {
            const password = this.value;
            
            updateRequirement(reqLength, password.length >= 8);
            updateRequirement(reqUppercase, /[A-Z]/.test(password));
            updateRequirement(reqLowercase, /[a-z]/.test(password));
            updateRequirement(reqNumber, /[0-9]/.test(password));
            updateRequirement(reqSpecial, /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password));
        });

        function updateRequirement(element, isValid) {
            if (isValid) {
                element.classList.remove('invalid');
                element.classList.add('valid');
            } else {
                element.classList.remove('valid');
                element.classList.add('invalid');
            }
        }

        // ===== FUNCIONES =====
        function showMessage(message, type) {
            resetMessage.textContent = message;
            resetMessage.className = `message ${type}`;
            resetMessage.classList.remove('hidden');
        }

        function showLoading(text = 'Procesando...') {
            loadingOverlay.classList.remove('hidden');
        }

        function hideLoading() {
            loadingOverlay.classList.add('hidden');
        }

        function validatePassword(password) {
            const errors = [];
            
            if (password.length < 8) {
                errors.push('‚Ä¢ M√≠nimo 8 caracteres');
            }
            
            if (!/[A-Z]/.test(password)) {
                errors.push('‚Ä¢ Al menos una letra may√∫scula');
            }
            
            if (!/[a-z]/.test(password)) {
                errors.push('‚Ä¢ Al menos una letra min√∫scula');
            }
            
            if (!/[0-9]/.test(password)) {
                errors.push('‚Ä¢ Al menos un n√∫mero');
            }
            
            if (!/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) {
                errors.push('‚Ä¢ Al menos un car√°cter especial');
            }
            
            if (errors.length > 0) {
                showMessage('La contrase√±a debe cumplir:\n' + errors.join('\n'), 'error');
                return false;
            }
            
            return true;
        }

        async function resetPassword(password) {
            try {
                showLoading('Cambiando contrase√±a...');
                
                const response = await fetch(`${API_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        new_password: password
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Error cambiando contrase√±a');
                }
                
                showMessage('‚úÖ ' + data.message + ' Redirigiendo...', 'success');
                
                // Redirigir al login despu√©s de 2 segundos
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);
                
            } catch (error) {
                showMessage('‚ùå ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        // ===== EVENT LISTENER =====
        resetForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Validar contrase√±a
            if (!validatePassword(newPassword)) {
                return;
            }
            
            // Verificar que coincidan
            if (newPassword !== confirmPassword) {
                showMessage('‚ùå Las contrase√±as no coinciden', 'error');
                return;
            }
            
            // Restablecer contrase√±a
            resetPassword(newPassword);
        });
    </script>
</body>
</html>
